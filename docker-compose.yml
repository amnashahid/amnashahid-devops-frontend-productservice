version: '3.4'

volumes:
  datafiles:


services:
  database:
    image: mysql:8.0.22
    ports:
      - "1336:3306"
    volumes:
      - datafiles:/var/lib/mysql
      - "~/sql-scripts/setup.sql:/docker-entrypoint-initdb.d/1.sql"
    restart: always

    environment:
      MYSQL_ROOT_PASSWORD: sa
  #Api  Service
  api:
    image: amnashahid/bedockerhub
    build:
      context: .
    depends_on:
      - database
    ports:
      - "5000:80"
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
  #frontend
  app:
    container_name: app-dev
    image: app-dev
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/app/src
    ports:
      - 3000:3000
